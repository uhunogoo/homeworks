<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Blog-grid</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
	<header class="header">
			<div class="container">
				<div class="content-row">
					<div class="content-row__col content-row__col_light content-row__col_md-6">
						<form class="form form_y-center">
							<h1 class="form__heading">Login to your account</h1>
							<div class="form__group form__group_email">
								<label for="email" class="form__title">e-mail</label>
								<input id="email" class="form__item form__item_rounded" type="email">
							</div>
							<dib class="form__group form__group_key form__group_eye">
								<label for="password" class="form__title">Password</label>
								<input id="password" class="form__item form__item_rounded" type="email">
							</dib>
							<div class="form__group form__group_row">
								<button class="form__button form__button_init-size form__button_red-outlined form__button">Register</button>
								<button class="form__button form__button_init-size form__button_red form__button_rounded form__button_shadow">Login</button>
							</div>
							<div class="form__group form__group_row">
								<div for="remember">
									<input type="checkbox" name="remember" id="remember" class="form__checkbox">
									<label for="remember">Remember me</label>
								</div>
								<a href="#" class="form__forgot form__forgot_light">Forgot password?</a>
							</div>
						</form>
					</div>
					<div class="content-row__col content-row__col_md-6">
						<div class="img-wrapper img-wrapper_y-center"><img src="./i/man.svg" alt="man_tolking"></div>
					</div>
				</div>
			</div>
		</div>
	</header>
  </body>
</html>
